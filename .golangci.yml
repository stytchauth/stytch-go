run:
  deadline: 1m
  skip-dirs:
  modules-download-mode: readonly
linters-settings:
  goimports:
    local-prefixes: github.com/stytchauth/stytch-go/stytch
  lll:
    line-length: 100
issues:
  exclude-rules:
    # Ignore comments with long urls
    - linters:
        - lll
      source: "^\\s*//\\s+https:"
linters:
  enable:
    - bodyclose
    - errcheck
    - gofmt
    - gofumpt
    - goimports
    - gosec
    - gosimple
    - lll
    - misspell
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - unconvert
    - unused
