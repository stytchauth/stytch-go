name: Build
on:
  push:
    branches:
      - 'main'
      - 'v1'
      - 'v2'
  pull_request:
    branches:
      - 'main'
      - 'v1'
      - 'v2'

jobs:
  lint-go:
    name: Lint Go code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v2.3.0
        with:
          version: v1.30
          args: --timeout 5m
